<body>
  <!-- nav -->

    <main>
        <div class="contato-page">
            <div class="div-form">
                <div class="div-info-contato">
                    <div class="div-info-contato-text">
                        <div class="div-info">
                            <h1>Telefone</h1>
                            <p>(99) 9999-9999</p>
                        </div>
                        <div class="div-info">
                            <h1>Endereço</h1>
                            <p>Rua ABC - 123, Bairo - Cidade - Estado</p>
                        </div>
                        <div class="div-info">
                            <h1>Horário Comercial</h1>
                            <p>Segunda - Sexta 07h30 - 12h00 13h30 - 18h00 </p>
                        </div>
                    </div>
                </div>

                <form action="">
                    <h1>Fale conosco</h1>
                    <div>
                        <input type="text" id="nome" name="nome" placeholder="nome">
                        <input type="email" id="email" name="email" placeholder="E-mail">
                    </div>
                    <div>
                        <input type="tel" name="telefone" id="telefone" placeholder="Telefone">
                        <input type="text" name="assunto" id="assunto" placeholder="Assunto">
                    </div>
                    <div>
                        <textarea id="mensagem" name="mensagem" placeholder="Mensagem"></textarea>
                    </div>
                    <div class="button">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>



    <script src="main.js"></script>
